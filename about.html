<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  
    <title>Art Portolio</title>
    <link rel="stortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./CSS/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script> 
    <!-- <script src="./components/Tabs/Tabs.js" async></script> -->
 <script src="./components/Carousel/Carousel.js" async></script>
  </head>
  
  <body>
    <!-- TOP BAR COMPONENT -->
    <div class="top-bar">
      <div class="container">
        <div class="container-left">
          <span>Art Portolio</span><span>Search</span>
        </div>
        <div class="container-center">
          <span>Galleries</span><span>Find Artists</span><span>Sign Up</span>
        </div>
        <div class="container-right"><span>LOG IN</span></div>
      </div>
    </div>

    <!-- HEADER COMPONENT -->
    <div class="header">
      <h1>About Our Team</h1>
      
    </div>

    <!-- TABS COMPONENT -->
    <div class="tabs">
      <div class="topics">
        <div class="tab">Sign me up!</div>
        <div class="tab">Photography</div>
        <div class="tab">Illustration</div>
        <div class="tab">Graphic Design</div>
        <div class="tab">Voter Ranking</div>
      </div>
    </div>

 <!-- CAROUSEL COMPONENT -->

    <!-- Container for the image gallery -->
<div class="slideContainer">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <!-- <div class="numbertext">1 / 6</div> -->
      <img src="./assets/carousel/alex-blajan-QDPFWFCHes4-unsplash.jpg" style="width:100%;height:90%" >
  </div>
  <div class="mySlides">
    <!-- <div class="numbertext">2 / 6</div> -->
      <img src="./assets/carousel/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" style="width:100%;height:90%">
  </div>

  <div class="mySlides">
    <!-- <div class="numbertext">3 / 6</div> -->
      <img src="./assets/carousel/img_mountains_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <!-- <div class="numbertext">4 / 6</div> -->
      <img src="./assets/carousel/img_lights_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <!-- <div class="numbertext">5 / 6</div> -->
      <img src="./assets/carousel/img_nature_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <!-- <div class="numbertext">6 / 6</div> -->
      <img src="./assets/carousel/img_snow_wide.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./assets/carousel/alex-blajan-QDPFWFCHes4-unsplash-thumb.jpg" style="width:100%" onclick="currentSlide(1)" alt="Team Leader">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="./assets/carousel/img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="./assets/carousel/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="./assets/carousel/img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="./assets/carousel/img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div> 
    <div class="column">
      <img class="demo cursor" src="./assets/carousel/img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>


    <div class="cards-container">
  

        <footer>
        <p>Company</p>
        <p>Privacy</p>
        <p>Site Map</p>
        <p>Create Account</p>
        <p>Log In</p>
      </footer>

      </div>
    </div>
  </body>
</html>
