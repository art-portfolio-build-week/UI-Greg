<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <title>Artista: Team</title>
    <!-- <link rel="stortcut icon" href="./favicon.ico" /> -->
    <link rel="stylesheet" type="text/css" href="./CSS/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="./components/Carousel/Carousel.js" async></script>
  </head>

  <body>
    <!-- TOP BAR COMPONENT -->
    <div class="top-bar">
      <div class="container">
        <div class="container-left">
          <span><a href="index.html" style="color:white">Artista</a></span
          ><span><input type="text" placeholder="Search here..."/></span>
        </div>
        <div class="container-center">
          <span>Galleries</span><span>Find Artists</span><span>Sign Up</span>
        </div>
        <div class="container-right"><span>LOG IN</span></div>
      </div>
    </div>

    <!-- HEADER COMPONENT -->
    <div class="header">
      <h1>Meet the Team</h1>
    </div>

    <!-- TABS COMPONENT -->
    <div class="tabs">
      <div class="topics">
        <div class="tab, sign-in">Sign me up!</div>
        <div data-tab="photography" class="tab">Photography</div>
        <div class="tab">Illustration</div>
        <div class="tab">Graphic Design</div>
        <!-- <div class="tab">Vote</div> -->
      </div>
    </div>

    <!-- CAROUSEL COMPONENT -->

    <!-- Container for the image gallery -->
    <div class="slideContainer">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <!-- <div class="numbertext">1 / 6</div> -->
        <img
          src="./assets/carousel/alex-blajan-QDPFWFCHes4-unsplash.jpg"
          style="width:100%"
        />
      </div>
      <div class="mySlides">
        <!-- <div class="numbertext">2 / 6</div> -->
        <img
          src="./assets/carousel/christopher-campbell-rDEOVtE7vOs-unsplash.jpg"
          style="width:100%"
        />
      </div>

      <div class="mySlides">
        <!-- <div class="numbertext">3 / 6</div> -->
        <img
          src="./assets/carousel/marius-ciocirlan-vMV6r4VRhJ8-unsplash.jpg"
          style="width:100%"
        />
      </div>

      <div class="mySlides">
        <!-- <div class="numbertext">4 / 6</div> -->
        <img
          src="./assets/carousel/eye-for-ebony-vYpbBtkDhNE-unsplash.jpg"
          style="width:100%"
        />
      </div>

      <div class="mySlides">
        <!-- <div class="numbertext">5 / 6</div> -->
        <img
          src="./assets/carousel/lucas-sankey-9R-CH7PR150-unsplash.jpg"
          style="width:100%"
        />
      </div>

      <div class="mySlides">
        <!-- <div class="numbertext">6 / 6</div> -->
        <img
          src="./assets/carousel/brooke-cagle-wKOKidNT14w-unsplash.jpg"
          style="width:100%"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="./assets/carousel/alex-blajan-QDPFWFCHes4-unsplash-thumb.jpg"
            style="width:100%"
            onclick="currentSlide(1)"
            alt="Team Leader"
            title="Team Leader"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./assets/carousel/christopher-campbell-rDEOVtE7vOs-unsplash-thumb.jpg"
            style="width:100%"
            onclick="currentSlide(2)"
            alt="Frontend"
            title="Frontend"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./assets/carousel/marius-ciocirlan-vMV6r4VRhJ8-unsplash-thumb.jpg"
            style="width:100%"
            onclick="currentSlide(3)"
            alt="Backend"
            title="Backend"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./assets/carousel/eye-for-ebony-vYpbBtkDhNE-unsplash-thumb.jpg"
            style="width:100%"
            onclick="currentSlide(4)"
            alt="User experience (UX)"
            title="User experience (UX)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./assets/carousel/lucas-sankey-9R-CH7PR150-unsplash-thumb.jpg"
            style="width:100%"
            onclick="currentSlide(5)"
            alt="User Interface (UI)"
            title="User Interface (UI)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./assets/carousel/brooke-cagle-wKOKidNT14w-unsplash-thumb.jpg"
            style="width:100%"
            onclick="currentSlide(6)"
            alt="User Interface (UI)"
            title="User Interface (UI)"
          />
        </div>
      </div>
    </div>

    <footer>
      <nav>
        <p>Company</p>
        <p>Privacy</p>
        <p>Site Map</p>
        <p>Create Account</p>
        <p>Log In</p>
      </nav>
    </footer>
  </body>
</html>
